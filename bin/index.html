<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>csv lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--mdl-->
    <link href="https://cdn.bootcss.com/material-design-lite/1.3.0/material.indigo-pink.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">

    <!--pace.js-->
    <script data-pace-options='{ "ajax": false }' src="https://cdn.bootcss.com/pace/1.0.2/pace.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/pace/1.0.2/themes/black/pace-theme-loading-bar.min.css" type="text/css" media="all" />
</head>
<body>
    <div id="app" style="margin-top: 10em; width: 400px; margin-left: auto; margin-right: auto">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="search-bar">
            <label class="mdl-textfield__label" for="sample3">搜索...</label>
        </div>
        <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
			<thead>
                <tr id="table-head">
                    <th class="mdl-data-table__cell--non-numeric">id</th>
                </tr>
			</thead>
			<tbody id="table-body">
			</tbody>
        </table>
        <br>
        <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp">
			<thead>
                <tr id="player-table-head">
                    <th class="mdl-data-table__cell--non-numeric">time</th>
                    <th class="mdl-data-table__cell--non-numeric">game_mode</th>
                    <th class="mdl-data-table__cell--non-numeric">general</th>
                    <th class="mdl-data-table__cell--non-numeric">player_role</th>
                    <th class="mdl-data-table__cell--non-numeric">win_or_lose</th>
                </tr>
			</thead>
			<tbody id="player-table-body">
			</tbody>
        </table>
    </div>
    <script src="https://cdn.bootcss.com/systemjs/0.20.13/system.js"></script>
    <script src="https://cdn.bootcss.com/material-design-lite/1.3.0/material.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
